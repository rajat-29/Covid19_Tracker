<!DOCTYPE html>
<html>
<head>
	<title>Covid-19</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="container">

		<div class="main-title">
		 	<center>COVID 19 TRACKER</center>
		</div>

		<div class="select-country"><center>
			<select class="country-name" id="country_names">
			</select></center>
		</div>

		<div class="country-results">
			<div class="box">
				<p class="heading" style="color: purple;">CONFIRMED</p>
				<p class="numbers" id="confirmedCases">0</p>
			</div>

			<div class="box">
				<p class="heading" style="color: green;">RECOVERED</p>
				<p class="numbers" id="recoveredCases">0</p>
			</div>

			<div class="box">
				<p class="heading" style="color: red;">DEATHS</p>
				<p class="numbers" id="deathCases">0</p>
			</div>
		</div>

		<div class="country-results">
			<div class="box">
				<p class="heading" style="color: purple;">NEW CONFIRMED</p>
				<p class="numbers" id="newConfirmedCases">0</p>
			</div>

			<div class="box">
				<p class="heading" style="color: green;">NEW RECOVERED</p>
				<p class="numbers" id="newRecoveredCases">0</p>
			</div>

			<div class="box">
				<p class="heading" style="color: red;">NEW DEATHS</p>
				<p class="numbers" id="newDeathCases">0</p>
			</div>
		</div>

	</div>

<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
